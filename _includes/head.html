<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="icon" type="image/x-icon" href="{{ " /assets/img/favicon/favicon.ico " | prepend: site.baseurl }}" />
	<link rel="shortcut icon" href="{{ " /assets/img/favicon/favicon.ico " | prepend: site.baseurl }}" type="image/x-icon">
	<link rel="apple-touch-icon" href="{{ " /assets/img/favicon/apple-touch-icon.png " | prepend: site.baseurl }}">
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#2d2a2a">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#2d2a2a">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#2d2a2a">
	<!--
	<link href="https://fonts.googleapis.com/css?family=Finger+Paint|PT+Sans:400,700" rel="stylesheet">
	-->
	<link rel="stylesheet" href="{{ " /assets/fonts/font-awesome/css/font-awesome.min.css " | prepend: site.baseurl }}">

	{% asset main.css %}
	<title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>

	{% seo title=false %}
</head>
