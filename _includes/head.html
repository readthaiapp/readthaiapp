<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
	<meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta name="author" content="Johann Baziret" />

	<meta property="og:title" content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}">
	<meta property="og:image" content="{{ "/assets/img/" | prepend: site.baseurl}}{% if page.description %}{{page.img}}{% else %}{{site.logo}}{% endif %}">
	<meta property="og:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	<meta property="og:site_name" content="{{ site.title }}" />

	<meta name="twitter:site" content="@{{site.twitter}}" />
	<meta name="twitter:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}" />

	{% if page.title %}

	<!-- Article specific OG data -->
	<!-- The OG:Type dictates a number of other tags on posts. -->
	<meta property="og:type" content="article" />
	<meta property="article:published_time" content="{{page.date}}" />



	<!-- Here my author and publisher tags are the same (yay self-publishing) -->
	<meta property="article:author" content="@joba_react" />
	<!-- But if your site has its own page, this is where to put it. -->
	<meta property="article:publisher" content="@joba_react" />



	<!-- I prefer the summary_large_image Twitter card for posts. -->
	<meta name="twitter:card" content="summary_large_image" />
	<!-- You, you're the creator. -->
	<meta name="twitter:creator" content="@joba_react" />
	<!-- This property is for the article title, not site title. -->
	<meta name="twitter:title" content="{{page.title}}" />

	{% else %}
	<!-- OG data for homepage -->
	<meta property="og:type" content="website" />
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:title" content="{{site.title}}" />

	{% endif %}


	<link rel="shortcut icon" href="{{ " /assets/img/favicon/favicon.ico " | prepend: site.baseurl }}" type="image/x-icon">
	<link rel="apple-touch-icon" href="{{ " /assets/img/favicon/apple-touch-icon.png " | prepend: site.baseurl }}">
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#2d2a2a">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#2d2a2a">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#2d2a2a">

	<link href="https://fonts.googleapis.com/css?family=Finger+Paint|PT+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="{{ " /assets/fonts/font-awesome/css/font-awesome.min.css " | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ " /assets/css/main.css " | prepend: site.baseurl }}">

	{% if page.canonical %}

	<link rel="canonical" href="https://readthaiapp.github.io" />

	{% endif %}
</head>
